<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Johnson Brothers Rafting</title>
    <meta name="description" content="The contact page of the Johnson Brothers Rafting company.">
    <meta name="author" content="Parker Johnson">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Johnson Bros. logo">
        <nav><a href="index.html">HOME</a></nav>
        <nav><a href="about.html">ABOUT</a></nav>
        <nav><a href="trips.html">TRIPS</a></nav>
        <nav><a href="contact.html">CONTACT</a></nav>
    </header>
    <main>
        <div class="contact-info">
            <h1 class="contact">Contact Us</h1>
        <div class="info">
            <div>
                <p>Address: 525 S Center St, Rexburg, ID 83460</p>
                <p>Phone: 208-123-4567</p>
                <p>Email: <a href='gmail:'>contact@johnsonbrothersrafting.com</a></p>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d46056.04882378078!2d-111.84184575271328!3d43.82466637085008!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540b03c3c8b0cd%3A0xfd28a97e4cccebc!2s525%20S%20Center%20St%2C%20Rexburg%2C%20ID%2083460!5e0!3m2!1sen!2sus!4v1688835925973!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        </div>
        <form>
            <fieldset>
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname">
                <label>Email:</label>
                <input type="email" id="useremail" name="useremail">
                <label>What is the purpose of this message?</label>
                <div class="radio">
                    <input type="radio" id="purpose1" name="purpose1" value="General Inquiry">
                    <label>General Inquiry</label>
              
                    <input type="radio" id="purpose2" name="purpose2" value="Reservation Question">
                    <label>Reservation Question</label>
              
                    <input type="radio" id="purpose3" name="purpose3" value="Website Suggestion">
                    <label>Website Suggestion</label>
                </div>
                <label>Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="enter message here"></textarea>
                <div class="check">
                    <label>Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                </div>
                <button type="submit">Submit Form</button>
            </fieldset>
        </form>
        <section>
            <div>
                <h2 class= "crew">Meet Some of the Crew Members</h2>
                <div class="employees">
                    <figure>
                        <img src="images/employee_one.jpg" alt="employee one">
                        <figcaption>Sam</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee_two.jpg" alt="employee two">
                        <figcaption>Alex</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee_three.jpg" alt="employee three">
                        <figcaption>Charles</figcaption>
                    </figure>
                   </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Johnson Brothers Rafting | Parker Johnson</p>
        <nav class="sociallinks">
            <a href="http://facebook.com"><img src="images/facebook-logo-icon.svg" alt="facebook"></a>
            <a href="http://twitter.com"><img src="images/twitter-icon.svg" alt="twitter"></a>
            <a href="http://whatsapp.com"><img src="images/whatsapp-icon.svg" alt="whatsapp"></a>
            <a href="https://app.moqups.com/0nEE12DURDvP4LTja04AuvXun6IwIwN2/view/page/ad64222d5">Contact Us Wireframe</a>
        </nav>
    </footer>
</body>
</html>
